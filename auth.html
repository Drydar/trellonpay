<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrellonPay?auth</title>
  <style>
  @font-face {
  font-family: "Poppins";
  src: url(Poppins-Regular.ttf);
}
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #081229, #162447);
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  
  #logo {
    width: 150px;
  }

    .auth-container {
      background: rgba(255, 255, 255, 0.08);
      width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 35px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 25px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      font-weight: 600;
      color: #888;
      transition: color 0.3s, border-color 0.3s;
    }

    .tab.active {
      color: #007bff;
      border-bottom: 2px solid #007bff;
    }

    .form {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .form.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
      font-size: 1.4em;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: border 0.3s;
    }

    .input-group input:focus {
      border-color: #007bff;
      border: 3px solid blue;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: #fff;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056d2;
    }

    .alt-login {
      margin-top: 15px;
      text-align: center;
    }

    .alt-login button {
      width: 48%;
      background: #f5f5f5;
      color: #444;
      border: 1px solid #ddd;
      margin: 5px 1%;
      font-size: 14px;
    }

    .alt-login button:hover {
      background: #eee;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }

    .footer-text span {
      color: #007bff;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="logo_body">
    <img src="logo.png" class="img_fluid" id="logo">
  </div>
  <div class="auth-container">
    <div class="tabs">
      <div class="tab active" id="loginTab">Login</div>
      <div class="tab" id="signupTab">Sign Up</div>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="form active">
      <h2>Welcome Back...</h2>
      <div class="input-group">
        <input type="email" placeholder="Email Address" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required />
      </div>
      <button type="submit" onclick="location.href='index.html';">Login</button>

      <div class="alt-login">
        <button type="button">Google</button>
        <button type="button">Apple</button>
      </div>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="form">
      <h2>Create Account</h2>
      <div class="input-group">
        <input type="text" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email Address" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required />
      </div>
      <button type="submit">Sign Up</button>

      <div class="alt-login">
        <button type="button">Google</button>
        <button type="button">Apple</button>
      </div>
    </form>

    <p class="footer-text">
      Need help? <span>Contact Support</span>
    </p>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });
  </script>
</body>
</html>
